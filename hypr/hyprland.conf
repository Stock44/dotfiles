source = ~/.config/hypr/mocha.conf

monitor = eDP-1, highres, auto, 2
monitor = DP-4, highres, auto, 1.5
#monitor = , preferred, auto, 1, mirror, eDP-1
monitor = , preferred, auto, 1

exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

windowrulev2 = noinitialfocus, class:^(.*jetbrains.*)$, title:^(win.*)$

exec-once = udiskie -t
exec-once = waybar
exec-once = dunst
exec-once = hyprpaper
exec-once = lxpolkit
exec-once = swayidle -w timeout 120 'brightnessctl -s s 10%' resume 'brightnessctl -r' timeout 180 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on' timeout 190 'swaylock -f' before-sleep 'playerctl pause' before-sleep 'swaylock -f'

general {
    gaps_in = 8
    gaps_out = 8

    border_size = 1
    col.active_border = $surface2
    col.inactive_border = $surface0

    layout = dwindle

    allow_tearing = true
}

env = WLR_DRM_NO_ATOMIC, 1

windowrulev2 = immediate, class:^.*overwatch.*$

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 4
    drop_shadow = no

    blur {
        enabled = false
    }
}



# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_options = compose:caps

    follow_mouse = 2
    float_switch_override_focus = 0
    mouse_refocus = false

    accel_profile = flat
    force_no_accel=1

    #scroll_factor = 3.0

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0.0000 # -1.0 - 1.0, 0 means no modification.
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = no # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
    workspace_swipe_invert = false
    workspace_swipe_min_speed_to_force = 5
}

xwayland {
    force_zero_scaling = true
}

misc {
    enable_swallow = false
    swallow_regex = ^(kitty)$
    col.splash = $red
    splash_font_family = JuliaMono
}

$mainMod = SUPER

bind = $mainMod, return, exec, kitty
bind = $mainMod, Q, killactive, 
bind = $mainMod SHIFT, e, exit, 
bind = $mainMod SHIFT, space, togglefloating, 
bind = $mainMod, space, exec, ~/.config/rofi/launch-rofi.zsh
bind = $mainMod, v, togglesplit, # dwindle
bind = $mainMod, f, fullscreen, 1
bind = $mainMod SHIFT, f, fullscreen, 2

bind = $mainMod, s, exec, hyprshot --mode output --clipboard-only
bind = $mainMod SHIFT, s, exec, hyprshot --mode region --clipboard-only
bind = $mainMod CTRL SHIFT, s, exec, hyprshot --mode window --clipboard-only

# Move focus
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod CTRL, 1, movetoworkspacesilent, 1
bind = $mainMod CTRL, 2, movetoworkspacesilent, 2
bind = $mainMod CTRL, 3, movetoworkspacesilent, 3
bind = $mainMod CTRL, 4, movetoworkspacesilent, 4
bind = $mainMod CTRL, 5, movetoworkspacesilent, 5
bind = $mainMod CTRL, 6, movetoworkspacesilent, 6
bind = $mainMod CTRL, 7, movetoworkspacesilent, 7
bind = $mainMod CTRL, 8, movetoworkspacesilent, 8
bind = $mainMod CTRL, 9, movetoworkspacesilent, 9
bind = $mainMod CTRL, 0, movetoworkspacesilent, 10


# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Volume control
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle

# Player control
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86AudioStop, exec, playerctl stop

# laptop backlight control
bind = , XF86MonBrightnessUp, exec, brightnessctl s +10%
bind = , XF86MonBrightnessDown, exec, brightnessctl s 10%-

# lock session
bind = $mainMod, backslash, exec, swaylock -f

bind = $mainMod, R, submap, resize
submap = resize

binde = , h, resizeactive, -30 0
binde = , l, resizeactive, 30 0
binde = , k, resizeactive, 0 -30
binde = , j, resizeactive, 0 30
bind = ,escape, submap, reset
bind = $mainMod, R, submap, reset

submap = reset


